    <main class="clearfix">
        <h1>Report-A-Storm</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Reporter Details</legend>
                <label class="top">First Name* <input type="text" name="fname" required></label>
                <label class="top">Last Name* <input type="text" name="lname" required></label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
            </fieldset>
            <fieldset>
                <legend>Storm Details</legend>
                <label class="top">Zip Code* <input type="number" name="zip" required></label>
                <label class="top">Storm Date <input type="date" name="stormDate"></label>
                <label class="top">Storm Type<input type="text" list="storms" name="stormType"><datalist id="storms">
                    <option value="flood">Flash Flood</option>
                    <option value="hail">Hail</option>
                    <option value="surf">High-Surf</option>
                    <option value="wind">High-Winds</option>
                    <option value="hurricane">Hurricane</option>
                    <option value="thunder">Thunderstorm</option>
                    <option value="twister">Tornado</option>
                    <option value="vog">Vog (Dangerous)</option>
                </datalist></label>
                <label class="top">Severity <input type="email" name="email" placeholder="someone@gmail.com"></label>

                <div>Audience</div>
                <label class="sbs"><input type="radio" name="audience" value="beginner"> Beginner</label>
                <label class="sbs"><input type="radio" name="audience" value="intermediate"> Intermediate</label>
                <label class="sbs"><input type="radio" name="audience" value="advanced"> Advanced</label>
                    
                <div>Software Needed</div>
                <label class="sbs"><input type="checkbox" name="code" value="yes"> Coding</label>
                <label class="sbs"><input type="checkbox" name="client" value="yes"> FTP Client</label>
                <label class="sbs"><input type="checkbox" name="editing" value="yes"> Photo Editing</label>
                <label class="sbs"><input type="checkbox" name="process" value="yes"> Preprocessor</label>
            </fieldset>
            <fieldset>
                <legend>Funding</legend>
                <label class="top">Anticipated Completion Date <input type="date" name="completeDate"></label>
                <label class="top">Course Subject<select name="subject">
                    <option value="">Please Select &#9662;</option>
                    <option value="software">Software Development</option>
                    <option value="creative">Creative Professional</option>
                    <option value="info">Information Technology</option>
                    <option value="data">Data Professional</option>
                    <option value="construction">Construction</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="business">Business Professional</option>
                    <option value="security">Cyber Security</option>
                </select></label>
                <label class="top">How Many Authors <input type="number" name="authors" class="submitBtn"></label>
            </fieldset>
            <input type="submit" value="Propose My Course">
        </form>
